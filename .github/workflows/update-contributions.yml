name: Update GitHub Contributions Chart

on:
  schedule:
    - cron: "0 0 1 * *"   # runs monthly (UTC)
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to push README updates

jobs:
  update-contributions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update contribution chart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_contributions.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“ˆ Update contribution chart" || echo "No changes to commit"
          git push

